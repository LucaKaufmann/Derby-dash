name: derby_dash
description: "A local-first Hot Wheels tournament management app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Image Handling
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # Navigation
  go_router: ^14.2.7

  # Utils
  uuid: ^4.5.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.12
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.4.0

flutter:
  uses-material-design: true
